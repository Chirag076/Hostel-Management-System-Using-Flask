<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hostel Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('home') }}">HMS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('enroll') }}">Enroll</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('rooms') }}">Rooms</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}">Students</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('collect_fee') }}">Fee Collection</a></li>
          </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
        <div class="text-center  bg-dark">
            Â© 2024 Copyright:
            <a class="text-reset fw-bold" href="https://github.com/Ctoic">Comprehensive Community Care</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='animations.js') }}"></script>
</body>
</html>
