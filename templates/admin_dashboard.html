<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Dashboard Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <a href="{{ url_for('enroll') }}" class="btn btn-primary w-100"><i class="bi bi-person-plus"></i> Add Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <a href="{{ url_for('rooms') }}" class="btn btn-primary w-100"><i class="bi bi-house-door"></i> Manage Rooms</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <a href="{{ url_for('expenses') }}" class="btn btn-primary w-100"><i class="bi bi-currency-dollar"></i> Expense Sheet</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <a href="#" class="btn btn-primary w-100"><i class="bi bi-people-fill"></i> Employee Information</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mt-5">
            <!-- Expense Chart -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Monthly Expense Overview</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Student Count -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Number of Students in Hostel</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="studentCount" class="display-4">120</h2>
                    </div>

                    <div class="card-header text-center">
                        <h5>Number of Employee in Hostel</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="EmployeeCount" class="display-4">04</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    DonorsCount
    <!-- Bootstrap and Chart.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Expense Chart Data
        const expenseData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Expenses (Rs)',
                data: [500000, 460000, 750000, 800000, 886000, 900500],  // Example data
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Configure Expense Chart
        const expenseConfig = {
            type: 'bar',
            data: expenseData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Render Expense Chart
        const expenseChart = new Chart(
            document.getElementById('expenseChart'),
            expenseConfig
        );

        // Update Student Count (Sample count)
        document.getElementById('studentCount').textContent = '36'; // Example value, replace with actual count
        document.getElementById('EmployeeCount').textContent = '04';
        document.getElementById('DonorsCount').textContent = '36'; // Example value, replace with actual count
        // Example value, replace with actual count
    </script>
</body>
</html>
